<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUSSY</title>
    <script
      src="https://kit.fontawesome.com/344ef59591.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./cart.css" />
    <!-- for payment -->
    <script async src="https://js.stripe.com/v3/buy-button.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./cart.js" type="module"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="../../index.html">GUSSY</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarContent"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ml-auto" id="navbarContent">
            <ul class="navlinks">
              <li class="search">
                <div class="searchContainer">
                  <input
                    class="searchbar"
                    type="text"
                    id="search"
                    placeholder="type here to search"
                  />
                  <span id="searchIcon"
                    ><i class="fa-solid fa-magnifying-glass"></i
                  ></span>
                </div>
              </li>
              <li class="links">
                <a href="../cart/cart.html">
                  <div class="icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </div>
                </a>
                <a href="../fav/fav.html">
                  <div class="icon">
                    <i class="fa-sharp fa-regular fa-heart"></i>
                  </div>
                </a>
                <div id="cartAuthorization">
                  <div>
                    <button class="signin">
                      <a href="../authorization/login/loginPage.html"
                        >Sign In</a
                      >
                    </button>
                    <button class="signup">
                      <a href="../authorization/signUp.html">Sign Up</a>
                    </button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="cartContainer">
      <div class="selectedItemsContainer" id="carts"></div>
      <div class="checkOut" id="checkOutContainer">
        <div class="check">
          <table>
            <tr>
              <td class="tdhead">Subtotal</td>
              <td class="tdata">S$ <span id="subtotal"></span></td>
            </tr>
            <tr>
              <td class="tdhead">delivery charges</td>
              <td class="tdata" id="deli"></td>
            </tr>
            <tr>
              <td class="tdhead">GST tax</td>
              <td class="tdata"><span id="tax"></span> %</td>
            </tr>
            <tr class="totalRow">
              <td class="tdhead">Total</td>
              <td class="tdata">S$ <span id="total"></span></td>
            </tr>
            <tr>
              <td class="tdata" colspan="2">
                <button id="buyNow" class="button">Buy Now</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
